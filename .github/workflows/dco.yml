name: DCO Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  dco-check:
    name: DCO Sign-Off Check
    runs-on: ubuntu-latest
    steps:
      - name: Check DCO
        uses: dcoapp/app@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `### ❌ DCO Check Failed
            
            All commits must be signed off to certify the [Developer Certificate of Origin (DCO)](https://github.com/${{ github.repository }}/blob/main/DCO.md).
            
            **How to fix:**
            
            1. For the last commit:
               \`\`\`bash
               git commit --amend --signoff
               git push --force-with-lease
               \`\`\`
            
            2. For multiple commits:
               \`\`\`bash
               git rebase --signoff HEAD~N  # N = number of commits
               git push --force-with-lease
               \`\`\`
            
            Each commit message must contain:
            \`\`\`
            Signed-off-by: Your Name <your.email@example.com>
            \`\`\`
            
            Use \`git commit -s\` to automatically add the sign-off.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
