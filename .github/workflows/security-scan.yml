# =============================================================================
# GitHub Actions: Security Scanning
# =============================================================================
# STOA Platform - Phase 9.5 Production Readiness
# Runs OWASP ZAP and Trivy security scans
# =============================================================================

name: Security Scan

on:
  # Weekly scheduled scan
  schedule:
    - cron: '0 4 * * 0'  # Sunday 4:00 AM UTC

  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - dev
          - staging
          - prod
      scan_type:
        description: 'Scan type'
        required: true
        default: 'baseline'
        type: choice
        options:
          - baseline
          - api
          - full

  # Trigger on PR to main (baseline only)
  pull_request:
    branches:
      - main
    paths:
      - 'control-plane-api/**'
      - 'mcp-gateway/**'
      - 'control-plane-ui/**'

env:
  ZAP_IMAGE: ghcr.io/zaproxy/zaproxy:stable
  TRIVY_VERSION: 0.48.3

jobs:
  # ==========================================================================
  # OWASP ZAP Dynamic Application Security Testing (DAST)
  # ==========================================================================
  zap-scan:
    name: OWASP ZAP Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          ENV="${{ github.event.inputs.environment || 'staging' }}"
          SCAN="${{ github.event.inputs.scan_type || 'baseline' }}"

          case "$ENV" in
            dev)
              echo "TARGET_URL=https://api.dev.gostoa.dev" >> $GITHUB_ENV
              echo "AUTH_URL=https://auth.dev.gostoa.dev" >> $GITHUB_ENV
              ;;
            staging)
              echo "TARGET_URL=https://api.staging.gostoa.dev" >> $GITHUB_ENV
              echo "AUTH_URL=https://auth.staging.gostoa.dev" >> $GITHUB_ENV
              ;;
            prod)
              echo "TARGET_URL=https://api.gostoa.dev" >> $GITHUB_ENV
              echo "AUTH_URL=https://auth.gostoa.dev" >> $GITHUB_ENV
              # Force baseline for production
              SCAN="baseline"
              ;;
          esac

          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV
          echo "SCAN_TYPE=$SCAN" >> $GITHUB_ENV

      - name: Create report directory
        run: mkdir -p zap-reports

      - name: Run ZAP Baseline Scan
        if: env.SCAN_TYPE == 'baseline'
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: ${{ env.TARGET_URL }}
          rules_file_name: 'tests/security/zap/api-scan-rules.conf'
          cmd_options: '-I'
          issue_title: 'ZAP Baseline Scan Report - ${{ env.ENVIRONMENT }}'
          fail_action: false
          allow_issue_writing: true
          artifact_name: zap-baseline-report

      - name: Run ZAP API Scan
        if: env.SCAN_TYPE == 'api'
        uses: zaproxy/action-api-scan@v0.5.0
        with:
          target: '${{ env.TARGET_URL }}/openapi.json'
          rules_file_name: 'tests/security/zap/api-scan-rules.conf'
          cmd_options: '-I'
          issue_title: 'ZAP API Scan Report - ${{ env.ENVIRONMENT }}'
          fail_action: false
          allow_issue_writing: true
          artifact_name: zap-api-report

      - name: Run ZAP Full Scan
        if: env.SCAN_TYPE == 'full' && env.ENVIRONMENT != 'prod'
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: ${{ env.TARGET_URL }}
          rules_file_name: 'tests/security/zap/api-scan-rules.conf'
          cmd_options: '-I'
          issue_title: 'ZAP Full Scan Report - ${{ env.ENVIRONMENT }}'
          fail_action: false
          allow_issue_writing: true
          artifact_name: zap-full-report

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-reports-${{ env.ENVIRONMENT }}
          path: |
            zap_*.html
            zap_*.json
            zap-reports/
          retention-days: 30

  # ==========================================================================
  # Trivy Container Scanning
  # ==========================================================================
  trivy-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        image:
          - control-plane-api
          - mcp-gateway
          - portal

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          if [ -f "${{ matrix.image }}/Dockerfile" ]; then
            docker build -t stoa/${{ matrix.image }}:scan ${{ matrix.image }}/
          else
            echo "No Dockerfile found for ${{ matrix.image }}, skipping..."
            echo "SKIP_SCAN=true" >> $GITHUB_ENV
          fi

      - name: Run Trivy vulnerability scanner
        if: env.SKIP_SCAN != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'stoa/${{ matrix.image }}:scan'
          format: 'sarif'
          output: 'trivy-${{ matrix.image }}.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        if: env.SKIP_SCAN != 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.image }}.sarif'
          category: 'trivy-${{ matrix.image }}'

      - name: Run Trivy with table output
        if: env.SKIP_SCAN != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'stoa/${{ matrix.image }}:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          ignore-unfixed: true

  # ==========================================================================
  # Dependency Scanning
  # ==========================================================================
  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python dependencies (control-plane-api, mcp-gateway)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit Control-Plane API dependencies
        continue-on-error: true
        run: |
          if [ -f "control-plane-api/requirements.txt" ]; then
            pip-audit -r control-plane-api/requirements.txt -o pip-audit-api.json -f json || true
          fi

      - name: Audit MCP Gateway dependencies
        continue-on-error: true
        run: |
          if [ -f "mcp-gateway/requirements.txt" ]; then
            pip-audit -r mcp-gateway/requirements.txt -o pip-audit-mcp.json -f json || true
          fi

      # JavaScript dependencies (control-plane-ui)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit UI dependencies
        continue-on-error: true
        run: |
          if [ -d "control-plane-ui" ]; then
            cd control-plane-ui
            npm audit --json > ../npm-audit-ui.json || true
          fi

      - name: Upload dependency scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-scan-results
          path: |
            pip-audit-*.json
            npm-audit-*.json
          retention-days: 30

  # ==========================================================================
  # Secret Scanning
  # ==========================================================================
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          GITLEAKS_ENABLE_COMMENTS: true

  # ==========================================================================
  # Summary and Notification
  # ==========================================================================
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [zap-scan, trivy-scan, dependency-scan, secret-scan]
    if: always()

    steps:
      - name: Check results
        id: results
        run: |
          if [[ "${{ needs.zap-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.trivy-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.dependency-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.secret-scan.result }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: always()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ steps.results.outputs.status == 'success' && 'good' || 'danger' }}",
                  "title": "Security Scan ${{ steps.results.outputs.status == 'success' && 'Passed' || 'Failed' }}",
                  "fields": [
                    {
                      "title": "ZAP Scan",
                      "value": "${{ needs.zap-scan.result }}",
                      "short": true
                    },
                    {
                      "title": "Trivy Scan",
                      "value": "${{ needs.trivy-scan.result }}",
                      "short": true
                    },
                    {
                      "title": "Dependency Scan",
                      "value": "${{ needs.dependency-scan.result }}",
                      "short": true
                    },
                    {
                      "title": "Secret Scan",
                      "value": "${{ needs.secret-scan.result }}",
                      "short": true
                    }
                  ],
                  "footer": "STOA Security Scanner",
                  "ts": "${{ github.event.head_commit.timestamp }}"
                }
              ]
            }

      - name: Print summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ZAP Scan | ${{ needs.zap-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Scan | ${{ needs.trivy-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Status:** ${{ steps.results.outputs.status }}" >> $GITHUB_STEP_SUMMARY
