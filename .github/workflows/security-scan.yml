# =============================================================================
# GitHub Actions: Security Scanning — CAB-979 CI Security Showcase
# =============================================================================
# STOA Platform — "Trust the compiler and the CI, not me."
# 9 security jobs: SAST, dependency audit, secrets, SBOM, container scan
# SLSA & Cosign deferred to CAB-400
# =============================================================================

name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * *' # Daily 6:00 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ==========================================================================
  # 1. Verify Signed Commits (warning only)
  # ==========================================================================
  verify-signatures:
    name: Verify Signed Commits
    runs-on: ubuntu-latest
    continue-on-error: true # Warning only
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify commit signatures
        run: |
          echo "## Commit Signature Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          UNSIGNED=0
          TOTAL=0

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            COMMITS=$(git log --format="%H" ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
          else
            COMMITS=$(git log --format="%H" -10)
          fi

          for COMMIT in $COMMITS; do
            TOTAL=$((TOTAL + 1))
            if git verify-commit "$COMMIT" 2>/dev/null; then
              echo "| \`${COMMIT:0:8}\` | :white_check_mark: Signed |" >> $GITHUB_STEP_SUMMARY
            else
              UNSIGNED=$((UNSIGNED + 1))
              echo "| \`${COMMIT:0:8}\` | :warning: Unsigned |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**$UNSIGNED/$TOTAL commits unsigned**" >> $GITHUB_STEP_SUMMARY

          if [ "$UNSIGNED" -gt 0 ]; then
            echo "::warning::$UNSIGNED out of $TOTAL commits are not signed"
          fi

  # ==========================================================================
  # 2. SAST — Rust (Clippy strict)
  # ==========================================================================
  sast-rust:
    name: SAST Rust (Clippy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stoa-gateway
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            stoa-gateway/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('stoa-gateway/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Run Clippy (strict)
        run: |
          cargo clippy --all-targets --all-features -- \
            -D warnings \
            -D clippy::unwrap_used \
            -D clippy::expect_used \
            -D clippy::panic \
            -D clippy::todo \
            -D clippy::unimplemented \
            -D clippy::dbg_macro \
            -W clippy::nursery \
            -W clippy::pedantic

  # ==========================================================================
  # 3. SAST — Python (Bandit)
  # ==========================================================================
  sast-python:
    name: SAST Python (Bandit)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [control-plane-api, mcp-gateway]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r ${{ matrix.project }}/ \
            -ll \
            -f json \
            -o bandit-${{ matrix.project }}.json \
            --exit-zero || true

          # Fail on MEDIUM+ severity and confidence
          bandit -r ${{ matrix.project }}/ --severity-level medium --confidence-level medium

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-${{ matrix.project }}
          path: bandit-${{ matrix.project }}.json
          retention-days: 30

  # ==========================================================================
  # 4. SAST — JavaScript (ESLint Security)
  # ==========================================================================
  sast-javascript:
    name: SAST JavaScript (ESLint)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [control-plane-ui, portal]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check project exists
        id: check
        run: |
          if [ -f "${{ matrix.project }}/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::No package.json found in ${{ matrix.project }}/, skipping"
          fi

      - name: Set up Node.js
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Install ESLint security plugin
        if: steps.check.outputs.exists == 'true'
        working-directory: ${{ matrix.project }}
        run: npm install --no-save eslint-plugin-security

      - name: Run ESLint with security rules
        if: steps.check.outputs.exists == 'true'
        working-directory: ${{ matrix.project }}
        run: |
          npx eslint . \
            --plugin security \
            --rule '{"security/detect-object-injection": "error", "security/detect-non-literal-regexp": "error", "security/detect-unsafe-regex": "error", "security/detect-buffer-noassert": "error", "security/detect-eval-with-expression": "error", "security/detect-no-csrf-before-method-override": "error", "security/detect-possible-timing-attacks": "error"}' \
            --max-warnings 0 \
            --format json --output-file eslint-security.json || true

          # Fail on errors
          npx eslint . \
            --plugin security \
            --rule '{"security/detect-eval-with-expression": "error", "security/detect-unsafe-regex": "error"}' \
            --quiet

  # ==========================================================================
  # 5. Dependency Scan (cargo/pip/npm audit)
  # ==========================================================================
  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # --- Rust ---
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Cargo audit
        working-directory: stoa-gateway
        run: cargo audit

      # --- Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Pip audit — control-plane-api
        run: |
          if [ -f "control-plane-api/requirements.txt" ]; then
            pip-audit -r control-plane-api/requirements.txt --desc
          fi

      - name: Pip audit — mcp-gateway
        run: |
          if [ -f "mcp-gateway/requirements.txt" ]; then
            pip-audit -r mcp-gateway/requirements.txt --desc
          else
            cd mcp-gateway && pip install -e . && pip-audit --desc
          fi

      # --- JavaScript ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: NPM audit — control-plane-ui
        run: |
          if [ -f "control-plane-ui/package-lock.json" ]; then
            cd control-plane-ui && npm audit --audit-level=high
          fi

      - name: NPM audit — portal
        run: |
          if [ -f "portal/package-lock.json" ]; then
            cd portal && npm audit --audit-level=high
          fi

  # ==========================================================================
  # 6. Secret Scan (Gitleaks)
  # ==========================================================================
  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # 7. License Compliance (Trivy SPDX)
  # ==========================================================================
  license-compliance:
    name: License Compliance
    runs-on: ubuntu-latest
    continue-on-error: true # Warning only for copyleft
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-trivy-

      - name: Scan licenses
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'spdx-json'
          output: 'licenses.spdx.json'
          scanners: 'license'

      - name: Check for copyleft licenses
        run: |
          echo "## License Compliance" >> $GITHUB_STEP_SUMMARY
          if [ -f licenses.spdx.json ]; then
            COPYLEFT=$(cat licenses.spdx.json | python3 -c "
          import sys, json
          data = json.load(sys.stdin)
          copyleft = ['GPL-2.0', 'GPL-3.0', 'AGPL-3.0', 'LGPL-2.1', 'LGPL-3.0', 'SSPL-1.0', 'EUPL-1.2']
          pkgs = data.get('packages', [])
          found = []
          for p in pkgs:
            lic = p.get('licenseDeclared', '') or p.get('licenseConcluded', '')
            for c in copyleft:
              if c in lic:
                found.append(f\"{p.get('name', '?')}: {lic}\")
          for f in found:
            print(f)
          " 2>/dev/null || echo "")
            if [ -n "$COPYLEFT" ]; then
              echo "::warning::Copyleft licenses detected:"
              echo "$COPYLEFT"
              echo "$COPYLEFT" >> $GITHUB_STEP_SUMMARY
            else
              echo "No copyleft licenses detected :white_check_mark:" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload license report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-report
          path: licenses.spdx.json
          retention-days: 30

  # ==========================================================================
  # 8. SBOM Generation (Trivy CycloneDX + SPDX)
  # ==========================================================================
  sbom-generation:
    name: SBOM Generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-trivy-

      - name: Generate CycloneDX SBOM
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'cyclonedx'
          output: 'sbom-cyclonedx.json'

      - name: Generate SPDX SBOM
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'spdx-json'
          output: 'sbom-spdx.json'

      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-cyclonedx.json
            sbom-spdx.json
          retention-days: 90

      - name: SBOM summary
        run: |
          echo "## SBOM Generation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Format | File |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| CycloneDX | sbom-cyclonedx.json |" >> $GITHUB_STEP_SUMMARY
          echo "| SPDX | sbom-spdx.json |" >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # 9. Container Scan (Trivy image)
  # ==========================================================================
  container-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: control-plane-api
            path: control-plane-api
          - name: mcp-gateway
            path: mcp-gateway
          - name: portal
            path: portal
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check Dockerfile exists
        id: check
        run: |
          if [ -f "${{ matrix.image.path }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::No Dockerfile for ${{ matrix.image.name }}, skipping"
          fi

      - name: Cache Trivy DB
        if: steps.check.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-trivy-

      - name: Build image for scanning
        if: steps.check.outputs.exists == 'true'
        run: |
          docker build -t stoa/${{ matrix.image.name }}:scan ${{ matrix.image.path }}/

      - name: Run Trivy (SARIF)
        if: steps.check.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'stoa/${{ matrix.image.name }}:scan'
          format: 'sarif'
          output: 'trivy-${{ matrix.image.name }}.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Upload to GitHub Security
        if: steps.check.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.image.name }}.sarif'
          category: 'trivy-${{ matrix.image.name }}'

      - name: Run Trivy (fail on HIGH+)
        if: steps.check.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'stoa/${{ matrix.image.name }}:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          ignore-unfixed: true
          exit-code: '1'
