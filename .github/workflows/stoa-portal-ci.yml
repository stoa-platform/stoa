# =============================================================================
# GitHub Actions: STOA Developer Portal CI/CD
# =============================================================================
# STOA Platform - CAB-246
# Build, test, and deploy the Developer Portal
# =============================================================================

name: STOA Portal CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'stoa-portal/**'
      - '.github/workflows/stoa-portal-ci.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'stoa-portal/**'
      - '.github/workflows/stoa-portal-ci.yml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/stoa-portal

jobs:
  # ==========================================================================
  # Build and Test
  # ==========================================================================
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: stoa-portal/package-lock.json

      - name: Install dependencies
        working-directory: stoa-portal
        run: npm ci

      - name: Run linter
        working-directory: stoa-portal
        run: npm run lint

      - name: Run tests
        working-directory: stoa-portal
        run: npm run test

      - name: Build
        working-directory: stoa-portal
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stoa-portal-dist
          path: stoa-portal/dist
          retention-days: 7

  # ==========================================================================
  # Build Docker Image
  # ==========================================================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          echo "ENVIRONMENT=$ENV" >> $GITHUB_OUTPUT

          case "$ENV" in
            dev)
              echo "BASE_DOMAIN=dev.stoa.cab-i.com" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "BASE_DOMAIN=staging.stoa.cab-i.com" >> $GITHUB_OUTPUT
              ;;
            prod)
              echo "BASE_DOMAIN=stoa.cab-i.com" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=${{ steps.env.outputs.ENVIRONMENT }}-
            type=raw,value=${{ steps.env.outputs.ENVIRONMENT }}-latest
            type=raw,value=latest,enable=${{ steps.env.outputs.ENVIRONMENT == 'prod' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: stoa-portal
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_BASE_DOMAIN=${{ steps.env.outputs.BASE_DOMAIN }}
            VITE_ENVIRONMENT=${{ steps.env.outputs.ENVIRONMENT }}
            VITE_KEYCLOAK_URL=https://auth.${{ steps.env.outputs.BASE_DOMAIN }}
            VITE_KEYCLOAK_REALM=stoa
            VITE_KEYCLOAK_CLIENT_ID=stoa-portal
            VITE_MCP_URL=https://mcp.${{ steps.env.outputs.BASE_DOMAIN }}
            VITE_API_URL=https://apis.${{ steps.env.outputs.BASE_DOMAIN }}/gateway/Control-Plane-API/2.0
            VITE_CONSOLE_URL=https://console.${{ steps.env.outputs.BASE_DOMAIN }}

  # ==========================================================================
  # Deploy to Kubernetes
  # ==========================================================================
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
      url: https://portal.${{ needs.docker.outputs.image_tag && 'stoa.cab-i.com' || 'dev.stoa.cab-i.com' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Update kubeconfig
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          aws eks update-kubeconfig --name stoa-${ENV}-cluster --region eu-west-3

      - name: Deploy to Kubernetes
        run: |
          # Update image tag in deployment
          kubectl set image deployment/stoa-portal \
            stoa-portal=${{ needs.docker.outputs.image_tag }} \
            -n stoa-system

          # Wait for rollout
          kubectl rollout status deployment/stoa-portal -n stoa-system --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n stoa-system -l app=stoa-portal
          kubectl get ingress -n stoa-system stoa-portal

  # ==========================================================================
  # Notify
  # ==========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build, docker, deploy]
    if: always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ needs.deploy.result == 'success' && 'good' || needs.build.result == 'success' && 'warning' || 'danger' }}",
                  "title": "STOA Portal Deployment",
                  "fields": [
                    {
                      "title": "Status",
                      "value": "${{ needs.deploy.result == 'success' && 'Deployed' || needs.build.result == 'success' && 'Built (not deployed)' || 'Failed' }}",
                      "short": true
                    },
                    {
                      "title": "Environment",
                      "value": "${{ github.event.inputs.environment || 'dev' }}",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "${{ github.sha }}",
                      "short": true
                    },
                    {
                      "title": "Branch",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    }
                  ],
                  "footer": "STOA Developer Portal CI/CD"
                }
              ]
            }
