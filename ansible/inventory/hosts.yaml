---
# Ansible Inventory for APIM Platform
all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"

  vars:
    # Gateway configuration
    gateway_url: "http://apigateway.apim-system.svc.cluster.local:5555"
    gateway_user: "Administrator"

    # Portal configuration
    portal_url: "http://devportal.apim-system.svc.cluster.local:8083"

    # Control Plane API
    control_plane_url: "http://control-plane-api.apim-system.svc.cluster.local:8000"

    # Kafka configuration
    kafka_bootstrap: "redpanda.apim-system.svc.cluster.local:9092"
