# Ansible Inventory for STOA Platform
---
all:
  children:
    local:
      hosts:
        localhost:
          ansible_connection: local
          ansible_python_interpreter: "{{ ansible_playbook_python }}"

  vars:
    # Environment-specific settings loaded from deploy/config/
    base_domain: "{{ lookup('env', 'BASE_DOMAIN') | default('stoa.cab-i.com', true) }}"
    environment: "{{ lookup('env', 'STOA_ENV') | default('dev', true) }}"

    # Keycloak settings
    keycloak_url: "https://auth.{{ base_domain }}"
    keycloak_realm: "stoa"

    # Kubernetes namespaces
    stoa_namespace: "stoa-system"
    argocd_namespace: "argocd"
    monitoring_namespace: "stoa-monitoring"
