---
# Playbook: Promote API to Developer Portal
# Publishes API documentation to the portal
#
# Authentication modes:
#   1. OIDC (recommended): Uses Gateway-Admin-API proxy with Keycloak JWT
#   2. Basic Auth (fallback): Direct Gateway access with admin credentials

- name: Promote API to Developer Portal
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    # Authentication mode
    _use_oidc: true
    use_oidc_mode: "{{ use_oidc | default(_use_oidc) | bool }}"

    # OIDC configuration defaults (use external HTTPS URLs for proper SSL)
    _keycloak_url: "https://auth.apim.cab-i.com"
    _client_id: "awx-automation"
    _client_secret: ""
    _gateway_proxy_url: "https://api.apim.cab-i.com/v1/gateway"

    # Basic Auth fallback defaults
    _gateway_url: "http://apigateway.apim-system.svc.cluster.local:5555"
    _gateway_user: "Administrator"
    _gateway_password: "manage"

    # Portal configuration
    _portal_url: "http://devportal.apim-system.svc.cluster.local:8083"
    _portal_gateway_id: "portal"

    # API configuration defaults
    _api_id: ""
    _api_name: ""
    _tenant_id: "default"

    # Final values
    kc_url: "{{ keycloak_url | default(_keycloak_url) }}"
    kc_client_id: "{{ client_id | default(_client_id) }}"
    kc_client_secret: "{{ client_secret | default(_client_secret) }}"
    gw_proxy_url: "{{ gateway_proxy_url | default(_gateway_proxy_url) }}"
    gw_url: "{{ gateway_url | default(_gateway_url) }}"
    gw_user: "{{ gateway_user | default(_gateway_user) }}"
    gw_password: "{{ gateway_password | default(_gateway_password) }}"
    portal_gw_id: "{{ portal_gateway_id | default(_portal_gateway_id) }}"
    api_id_val: "{{ api_id | default(_api_id) }}"
    api_name_val: "{{ api_name | default(_api_name) }}"
    tenant: "{{ tenant_id | default(_tenant_id) }}"

  tasks:
    - name: Display promotion info
      debug:
        msg: |
          Promoting API '{{ api_name_val }}' ({{ api_id_val }}) to Portal
          Tenant: {{ tenant }}
          Authentication mode: {{ 'OIDC (proxy)' if use_oidc_mode else 'Basic Auth (direct)' }}

    # ========================================
    # OIDC Authentication Mode
    # ========================================
    - name: Get OIDC access token from Keycloak
      uri:
        url: "{{ kc_url }}/realms/apim/protocol/openid-connect/token"
        method: POST
        body_format: form-urlencoded
        body:
          grant_type: client_credentials
          client_id: "{{ kc_client_id }}"
          client_secret: "{{ kc_client_secret }}"
        status_code: [200]
        validate_certs: false
      register: token_response
      when:
        - use_oidc_mode
        - kc_client_secret | length > 0

    - name: Set access token
      set_fact:
        access_token: "{{ token_response.json.access_token }}"
      when:
        - use_oidc_mode
        - token_response is defined
        - token_response.json is defined

    - name: Get API details via OIDC proxy
      uri:
        url: "{{ gw_proxy_url }}/apis/{{ api_id_val }}"
        method: GET
        headers:
          Authorization: "Bearer {{ access_token }}"
        validate_certs: false
        status_code: [200]
      register: api_details_oidc
      when:
        - use_oidc_mode
        - access_token is defined
        - api_id_val | length > 0

    - name: Publish API to Portal via OIDC proxy
      uri:
        url: "{{ gw_proxy_url }}/apis/{{ api_id_val }}/publish"
        method: PUT
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
        body_format: json
        body:
          portalGatewayId: "{{ portal_gw_id }}"
        status_code: [200, 204]
        validate_certs: false
      register: publish_result_oidc
      when:
        - use_oidc_mode
        - access_token is defined
        - api_id_val | length > 0
      ignore_errors: true

    # ========================================
    # Basic Auth Fallback Mode
    # ========================================
    - name: Get API details via Basic Auth
      uri:
        url: "{{ gw_url }}/rest/apigateway/apis/{{ api_id_val }}"
        method: GET
        user: "{{ gw_user }}"
        password: "{{ gw_password }}"
        force_basic_auth: true
        validate_certs: false
        status_code: [200]
      register: api_details_basic
      when:
        - not use_oidc_mode or (access_token is not defined)
        - api_id_val | length > 0

    - name: Publish API to Portal via Basic Auth
      uri:
        url: "{{ gw_url }}/rest/apigateway/apis/{{ api_id_val }}/publish"
        method: PUT
        user: "{{ gw_user }}"
        password: "{{ gw_password }}"
        force_basic_auth: true
        validate_certs: false
        headers:
          Content-Type: "application/json"
        body_format: json
        body:
          portalGatewayId: "{{ portal_gw_id }}"
        status_code: [200, 204]
      register: publish_result_basic
      when:
        - not use_oidc_mode or (access_token is not defined)
        - api_id_val | length > 0
      ignore_errors: true

    # ========================================
    # Common tasks
    # ========================================
    - name: Set publish result
      set_fact:
        publish_result: "{{ publish_result_oidc if (publish_result_oidc is defined) else publish_result_basic }}"

    - name: Send promotion notification to Control-Plane API
      uri:
        url: "http://control-plane-api.apim-system.svc.cluster.local:8000/v1/events/deployment-result"
        method: POST
        headers:
          Content-Type: "application/json"
        body_format: json
        body:
          api_name: "{{ api_name_val }}"
          api_id: "{{ api_id_val }}"
          tenant_id: "{{ tenant }}"
          status: "{{ 'success' if not (publish_result.failed | default(false)) else 'failed' }}"
          action: "promote"
          message: "API promoted to portal via {{ 'OIDC proxy' if (use_oidc_mode and access_token is defined) else 'Basic Auth' }}"
        status_code: [200, 201, 202]
        validate_certs: false
      ignore_errors: true

    - name: Promotion summary
      debug:
        msg: |
          ========================================
          Portal Promotion Complete
          ----------------------------------------
          API: {{ api_name_val }}
          API ID: {{ api_id_val }}
          Tenant: {{ tenant }}
          Auth Mode: {{ 'OIDC (proxy)' if (use_oidc_mode and access_token is defined) else 'Basic Auth (direct)' }}
          Status: {{ 'SUCCESS' if not (publish_result.failed | default(false)) else 'FAILED' }}
          ========================================
