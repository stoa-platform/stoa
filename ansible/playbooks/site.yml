---
# Main playbook for APIM platform setup

- name: Configure all EC2 instances with common settings
  hosts: all
  become: true
  roles:
    - common

- name: Setup webMethods API Gateway
  hosts: webmethods
  become: true
  roles:
    - webmethods

- name: Setup Developer Portal
  hosts: portal
  become: true
  roles:
    - portal

- name: Setup Jenkins
  hosts: jenkins
  become: true
  roles:
    - jenkins

- name: Setup Vault
  hosts: vault
  become: true
  roles:
    - vault
