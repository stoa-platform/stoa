---
# Install and configure webMethods Developer Portal using Docker

- name: Ensure Docker is installed
  yum:
    name: docker
    state: present
  when: ansible_os_family == "RedHat"

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Create Portal data directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - /opt/portal/data
    - /opt/portal/logs

- name: Pull Developer Portal Docker image
  docker_image:
    name: "{{ portal_docker_image }}"
    source: pull
    force_source: yes

- name: Run Developer Portal container
  docker_container:
    name: developer-portal
    image: "{{ portal_docker_image }}"
    state: started
    restart_policy: unless-stopped
    ports:
      - "18101:18101"
    env:
      ACCEPT_LICENSE: "true"
      API_GATEWAY_URL: "{{ api_gateway_url }}"
      PORTAL_ADMIN_PASSWORD: "{{ portal_admin_password | default('manage') }}"
    volumes:
      - /opt/portal/data:/opt/softwareag/portal/data
      - /opt/portal/logs:/opt/softwareag/portal/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18101/portal"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

- name: Wait for portal to be ready
  uri:
    url: "http://localhost:18101/portal"
    method: GET
    status_code: [200, 302]
  retries: 30
  delay: 10
  register: result
  until: result.status in [200, 302]

- name: Display portal info
  debug:
    msg: |
      Developer Portal (Docker) installation completed!
      - Container: {{ portal_docker_image }}
      - URL: http://{{ ansible_default_ipv4.address }}:18101/portal
      - Connected to Gateway: {{ api_gateway_url }}
      - Check: docker logs developer-portal
