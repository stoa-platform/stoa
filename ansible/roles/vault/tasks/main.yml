---
# Install and configure HashiCorp Vault

- name: Install unzip and wget
  yum:
    name:
      - unzip
      - wget
    state: present

- name: Download Vault binary
  get_url:
    url: "https://releases.hashicorp.com/vault/{{ vault_version }}/vault_{{ vault_version }}_linux_amd64.zip"
    dest: /tmp/vault.zip
    mode: '0644'

- name: Unzip Vault
  unarchive:
    src: /tmp/vault.zip
    dest: /usr/local/bin
    remote_src: yes
    creates: /usr/local/bin/vault

- name: Set Vault binary permissions
  file:
    path: /usr/local/bin/vault
    mode: '0755'

- name: Create Vault user
  user:
    name: vault
    system: yes
    shell: /bin/false
    home: /opt/vault

- name: Create Vault directories
  file:
    path: "{{ item }}"
    state: directory
    owner: vault
    group: vault
    mode: '0750'
  loop:
    - /etc/vault.d
    - /opt/vault/data
    - /opt/vault/logs

- name: Configure Vault
  template:
    src: vault-config.hcl.j2
    dest: /etc/vault.d/vault.hcl
    owner: vault
    group: vault
    mode: '0640'
  notify: restart vault

- name: Create Vault systemd service
  template:
    src: vault.service.j2
    dest: /etc/systemd/system/vault.service
    mode: '0644'
  notify:
    - reload systemd
    - restart vault

- name: Enable and start Vault
  systemd:
    name: vault
    enabled: yes
    state: started
    daemon_reload: yes

- name: Wait for Vault to be ready
  wait_for:
    port: 8200
    delay: 5
    timeout: 60

- name: Check if Vault is initialized
  uri:
    url: "http://localhost:8200/v1/sys/health"
    method: GET
    status_code: [200, 429, 501, 503]
  register: vault_health
  changed_when: false

- name: Display Vault info
  debug:
    msg: |
      Vault installation completed!
      - URL: http://{{ ansible_default_ipv4.address }}:8200
      - Status: {{ vault_health.json.initialized | default('Not initialized') }}

      Next steps:
      1. Initialize Vault: vault operator init
      2. Unseal Vault: vault operator unseal (3 times with different keys)
      3. Login: vault login <root-token>
      4. Configure AWS auto-unseal with KMS
