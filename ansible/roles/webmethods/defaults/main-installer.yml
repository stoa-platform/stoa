---
# Default variables for webMethods role

# Installation
webmethods_installer: "webmethods-apigateway-10.15.zip"
artifacts_bucket: "apim-artifacts-dev"
backup_bucket: "apim-backups-dev"

# Java memory settings
webmethods_java_min_mem: "512m"
webmethods_java_max_mem: "2048m"

# Ports
webmethods_admin_port: 9072
webmethods_runtime_port: 5555

# External services
use_external_opensearch: true
opensearch_endpoint: ""  # Will be set from Terraform outputs

# Vault integration
vault_addr: ""  # Will be set from inventory

# Administrator password (should be in Vault in production)
webmethods_admin_password: "{{ lookup('env', 'WEBMETHODS_ADMIN_PASSWORD') | default('ChangeMeInProduction123!') }}"

# AWS Region
aws_region: "eu-west-1"

# Teams for multi-tenancy (example)
api_gateway_teams:
  - name: "tenant-default"
    description: "Default tenant for testing"
