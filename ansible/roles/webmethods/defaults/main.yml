---
# Default variables for webMethods Docker deployment

# Docker image (from Docker Hub)
webmethods_docker_image: "softwareag/apigateway-minimal:10.15"
# Alternatives:
# - softwareag/apigateway:10.15 (full version)
# - softwareag/apigateway-advanced:10.15 (avec plus de features)

# Java memory settings
webmethods_java_min_mem: "512m"
webmethods_java_max_mem: "2048m"

# Ports (déjà exposés dans docker-compose)
webmethods_admin_port: 9072
webmethods_runtime_port: 5555

# External services
use_external_opensearch: false
opensearch_endpoint: ""  # Si external: "https://opensearch.apim-dev.internal:9200"

# Vault integration
vault_addr: ""

# Administrator password
webmethods_admin_password: "{{ lookup('env', 'WEBMETHODS_ADMIN_PASSWORD') | default('ChangeMeInProduction123!') }}"

# AWS
aws_region: "eu-west-1"
backup_bucket: "apim-backups-dev"

# Teams for multi-tenancy
api_gateway_teams:
  - name: "tenant-default"
    description: "Default tenant for testing"
  - name: "tenant-cpi"
    description: "CPI team tenant"
  - name: "tenant-devops"
    description: "DevOps team tenant"
