# Post-install job to configure MinIO bucket and lifecycle policy
# This job runs after MinIO is deployed to:
# 1. Create the error-snapshots bucket
# 2. Create a dedicated user for error-snapshots service
# 3. Set up lifecycle policy for 30-day retention

apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup-error-snapshots
  namespace: stoa-system
  labels:
    app.kubernetes.io/name: minio-setup
    app.kubernetes.io/component: error-snapshots
  annotations:
    # Run after MinIO is ready
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio-setup
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e

              echo "Waiting for MinIO to be ready..."
              sleep 10

              echo "Configuring MinIO client..."
              mc alias set myminio http://minio.stoa-system:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD

              echo "Creating error-snapshots bucket..."
              mc mb --ignore-existing myminio/error-snapshots

              echo "Setting lifecycle policy (30 days retention)..."
              cat > /tmp/lifecycle.json << 'EOF'
              {
                "Rules": [
                  {
                    "ID": "expire-after-30-days",
                    "Status": "Enabled",
                    "Filter": {
                      "Prefix": ""
                    },
                    "Expiration": {
                      "Days": 30
                    }
                  }
                ]
              }
              EOF
              mc ilm import myminio/error-snapshots < /tmp/lifecycle.json

              echo "Creating service user for error-snapshots..."
              mc admin user add myminio $SERVICE_ACCESS_KEY $SERVICE_SECRET_KEY || true

              echo "Creating policy for error-snapshots bucket..."
              cat > /tmp/policy.json << 'EOF'
              {
                "Version": "2012-10-17",
                "Statement": [
                  {
                    "Effect": "Allow",
                    "Action": [
                      "s3:GetObject",
                      "s3:PutObject",
                      "s3:DeleteObject",
                      "s3:ListBucket"
                    ],
                    "Resource": [
                      "arn:aws:s3:::error-snapshots",
                      "arn:aws:s3:::error-snapshots/*"
                    ]
                  }
                ]
              }
              EOF
              mc admin policy create myminio error-snapshots-policy /tmp/policy.json || mc admin policy update myminio error-snapshots-policy /tmp/policy.json

              echo "Attaching policy to user..."
              mc admin policy attach myminio error-snapshots-policy --user $SERVICE_ACCESS_KEY

              echo "Verifying setup..."
              mc ls myminio/error-snapshots
              mc ilm ls myminio/error-snapshots

              echo "MinIO setup completed successfully!"

          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: error-snapshots-minio
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: error-snapshots-minio
                  key: root-password
            - name: SERVICE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: error-snapshots-minio
                  key: access-key
            - name: SERVICE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: error-snapshots-minio
                  key: secret-key
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 100m
          volumeMounts:
            - name: mc-config
              mountPath: /.mc
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: mc-config
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
