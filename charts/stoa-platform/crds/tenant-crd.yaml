# CAB-279: Tenant CRD
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: tenants.stoa.cab-i.com
  labels:
    app.kubernetes.io/part-of: stoa-platform
spec:
  group: stoa.cab-i.com
  names:
    kind: Tenant
    listKind: TenantList
    plural: tenants
    singular: tenant
    shortNames:
      - ten
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - displayName
              properties:
                displayName:
                  type: string
                  description: Human-readable tenant name
                description:
                  type: string
                  description: Tenant description
                contact:
                  type: object
                  properties:
                    name:
                      type: string
                    email:
                      type: string
                      format: email
                quota:
                  type: object
                  properties:
                    maxSubscriptions:
                      type: integer
                      minimum: 1
                    maxRequestsPerDay:
                      type: integer
                      minimum: 1
                    maxToolsPerNamespace:
                      type: integer
                      minimum: 1
                rateLimit:
                  type: object
                  properties:
                    requestsPerMinute:
                      type: integer
                      minimum: 1
                    burst:
                      type: integer
                      minimum: 1
                users:
                  type: array
                  items:
                    type: object
                    required:
                      - userId
                      - role
                    properties:
                      userId:
                        type: string
                      role:
                        type: string
                        enum: [admin, viewer, devops]
                      email:
                        type: string
                allowedTools:
                  type: array
                  items:
                    type: string
                namespaces:
                  type: array
                  items:
                    type: string
                enabled:
                  type: boolean
                  default: true
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: [Pending, Active, Suspended, Terminated]
                activeSubscriptions:
                  type: integer
                lastUpdated:
                  type: string
                  format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Display Name
          type: string
          jsonPath: .spec.displayName
        - name: Status
          type: string
          jsonPath: .status.phase
        - name: Users
          type: integer
          jsonPath: .spec.users
          priority: 1
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
