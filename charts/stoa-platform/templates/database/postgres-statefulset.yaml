{{- if .Values.database.enabled }}
# PostgreSQL StatefulSet for Control-Plane API
# Stores subscriptions, API keys, and other relational data
---
apiVersion: v1
kind: Secret
metadata:
  name: control-plane-db-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app: control-plane-db
    {{- include "stoa-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.database.user }}
  POSTGRES_PASSWORD: {{ .Values.database.password }}
  POSTGRES_DB: {{ .Values.database.name }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: control-plane-db-init
  namespace: {{ .Release.Namespace }}
  labels:
    app: control-plane-db
    {{- include "stoa-platform.labels" . | nindent 4 }}
data:
  init.sql: |
    -- Create extensions
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

    -- Grant permissions
    GRANT ALL PRIVILEGES ON DATABASE {{ .Values.database.name }} TO {{ .Values.database.user }};
---
apiVersion: v1
kind: Service
metadata:
  name: control-plane-db
  namespace: {{ .Release.Namespace }}
  labels:
    app: control-plane-db
    {{- include "stoa-platform.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: control-plane-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: control-plane-db
  namespace: {{ .Release.Namespace }}
  labels:
    app: control-plane-db
    {{- include "stoa-platform.labels" . | nindent 4 }}
spec:
  serviceName: control-plane-db
  replicas: 1
  selector:
    matchLabels:
      app: control-plane-db
  template:
    metadata:
      labels:
        app: control-plane-db
    spec:
      containers:
        - name: postgres
          image: {{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}
          imagePullPolicy: {{ .Values.database.image.pullPolicy }}
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: control-plane-db-secret
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            {{- toYaml .Values.database.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.database.user }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.database.user }}
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: init-scripts
          configMap:
            name: control-plane-db-init
      {{- with .Values.database.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.database.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.database.persistence.size }}
        {{- if .Values.database.persistence.storageClass }}
        storageClassName: {{ .Values.database.persistence.storageClass }}
        {{- end }}
{{- end }}
