{{- if .Values.loki.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "stoa-platform.fullname" . }}-loki-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stoa-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
data:
  loki-config.yml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      log_level: {{ .Values.loki.logLevel | default "info" }}

    common:
      instance_addr: 127.0.0.1
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    query_range:
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 100

    schema_config:
      configs:
        - from: 2024-01-01
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    storage_config:
      tsdb_shipper:
        active_index_directory: /loki/tsdb-index
        cache_location: /loki/tsdb-cache

    limits_config:
      retention_period: {{ .Values.loki.retention | default "720h" }}
      ingestion_rate_mb: 16
      ingestion_burst_size_mb: 32
      per_stream_rate_limit: 5MB
      per_stream_rate_limit_burst: 15MB
      max_query_parallelism: 32
      max_query_series: 500
      max_entries_limit_per_query: 5000
      allow_structured_metadata: true

    compactor:
      working_directory: /loki/compactor
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      delete_request_store: filesystem

    ruler:
      alertmanager_url: http://alertmanager:9093
      storage:
        type: local
        local:
          directory: /loki/rules
      rule_path: /loki/rules-temp
      enable_api: true

    analytics:
      reporting_enabled: false

    frontend:
      max_outstanding_per_tenant: 2048
      compress_responses: true

    querier:
      max_concurrent: 20
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "stoa-platform.fullname" . }}-loki
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stoa-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
spec:
  serviceName: {{ include "stoa-platform.fullname" . }}-loki
  replicas: {{ .Values.loki.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "stoa-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: loki
  template:
    metadata:
      labels:
        {{- include "stoa-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: loki
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/loki-deployment.yaml") . | sha256sum }}
    spec:
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
      containers:
        - name: loki
          image: "{{ .Values.loki.image.repository | default "grafana/loki" }}:{{ .Values.loki.image.tag | default "2.9.4" }}"
          imagePullPolicy: {{ .Values.loki.image.pullPolicy | default "IfNotPresent" }}
          args:
            - -config.file=/etc/loki/loki-config.yml
            - -target=all
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: grpc
              containerPort: 9096
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.loki.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: data
              mountPath: /loki
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: {{ include "stoa-platform.fullname" . }}-loki-config
        - name: tmp
          emptyDir: {}
      {{- with .Values.loki.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.loki.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.loki.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        {{- if .Values.loki.persistence.storageClass }}
        storageClassName: {{ .Values.loki.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.loki.persistence.size | default "10Gi" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "stoa-platform.fullname" . }}-loki
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stoa-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
spec:
  type: ClusterIP
  ports:
    - port: 3100
      targetPort: http
      protocol: TCP
      name: http
    - port: 9096
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "stoa-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: loki
{{- end }}
