{{- if and .Values.mcpGateway.enabled .Values.mcpGateway.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "stoa-platform.fullname" . }}-mcp-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stoa-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-gateway
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.mcpGateway.ingress.clusterIssuer | default "letsencrypt-prod" }}
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    {{- with .Values.mcpGateway.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.mcpGateway.ingress.className | default "nginx" }}
  tls:
    - hosts:
        - {{ .Values.mcpGateway.ingress.host | default (printf "mcp.%s" .Values.global.baseDomain) }}
      secretName: {{ include "stoa-platform.fullname" . }}-mcp-gateway-tls
  rules:
    - host: {{ .Values.mcpGateway.ingress.host | default (printf "mcp.%s" .Values.global.baseDomain) }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "stoa-platform.fullname" . }}-mcp-gateway
                port:
                  number: {{ .Values.mcpGateway.service.port | default 80 }}
{{- end }}
