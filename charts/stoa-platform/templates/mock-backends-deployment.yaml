{{- if .Values.mockBackends.enabled }}
# CAB-1018: Mock APIs for Central Bank Demo
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mock-backends
  labels:
    {{- include "stoa-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: mock-backends
    app.kubernetes.io/name: mock-backends
spec:
  replicas: {{ .Values.mockBackends.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: mock-backends
  template:
    metadata:
      labels:
        {{- include "stoa-platform.labels" . | nindent 8 }}
        app.kubernetes.io/component: mock-backends
        app.kubernetes.io/name: mock-backends
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: mock-backends
          image: "{{ .Values.mockBackends.image.repository }}:{{ .Values.mockBackends.image.tag }}"
          imagePullPolicy: {{ .Values.mockBackends.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
          env:
            - name: DEMO_MODE
              value: {{ .Values.mockBackends.env.DEMO_MODE | default "true" | quote }}
            - name: AUTH_ENABLED
              value: {{ .Values.mockBackends.env.AUTH_ENABLED | default "false" | quote }}
            - name: DEMO_SCENARIOS_ENABLED
              value: {{ .Values.mockBackends.env.DEMO_SCENARIOS_ENABLED | default "true" | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.mockBackends.env.LOG_LEVEL | default "INFO" | quote }}
            - name: ENVIRONMENT
              value: {{ .Values.mockBackends.env.ENVIRONMENT | default .Values.global.environment | default "demo" | quote }}
            - name: METRICS_ENABLED
              value: {{ .Values.mockBackends.env.METRICS_ENABLED | default "true" | quote }}
          {{- with .Values.mockBackends.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- else }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          {{- end }}
          {{- with .Values.mockBackends.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- else }}
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8090
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          {{- end }}
          {{- with .Values.mockBackends.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      {{- with .Values.mockBackends.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mockBackends.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mockBackends.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
