{{- if and .Values.mcpGateway.enabled .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "stoa-platform.fullname" . }}-mcp-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stoa-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-gateway
spec:
  selector:
    matchLabels:
      {{- include "stoa-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp-gateway
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: http
      path: /metrics
      interval: {{ .Values.monitoring.interval | default "30s" }}
      scrapeTimeout: {{ .Values.monitoring.scrapeTimeout | default "10s" }}
      honorLabels: true
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - targetLabel: service
          replacement: mcp-gateway
{{- end }}
