# STOA Platform Helm Values
# Default configuration for Kubernetes deployment

# Global settings
global:
  environment: dev
  baseDomain: stoa.cab-i.com

# Logging configuration
# These values are injected from gitops-templates/logging/*.yaml
logging:
  # Global log level
  level: INFO
  # Output format: json or text
  format: json

  # Per-component log levels
  components:
    root: INFO
    uvicorn: WARNING
    httpx: WARNING
    aiokafka: WARNING
    sqlalchemy: WARNING
    src: INFO
    src.routers: INFO
    src.services: INFO
    src.auth: INFO
    mcp_gateway: INFO

  # Debug options
  debug:
    http_requests: false
    http_responses: false
    http_headers: false
    http_body: false
    ssl_handshake: false
    ssl_certificates: false
    kafka_messages: false
    kafka_consumer: false
    kafka_producer: false
    sql_queries: false
    sql_results: false
    sql_transactions: false
    auth_tokens: false
    auth_headers: false
    auth_payload: false
    awx_api: false
    gitlab_api: false
    keycloak_api: false
    gateway_api: false

  # Tracing configuration
  tracing:
    enabled: false
    sample_rate: "0.1"
    export_endpoint: "tempo:4317"

  # Context binding
  context:
    include_tenant_id: true
    include_user_id: true
    include_request_id: true
    include_trace_id: true

  # Filtering
  filtering:
    exclude_paths:
      - /health
      - /healthz
      - /ready
      - /metrics
    slow_request_threshold_ms: 1000
    access_log_sample_rate: "1.0"

  # Masking
  masking:
    enabled: true
    patterns:
      - password
      - secret
      - token
      - api_key
      - authorization

# Security Context defaults (CAB-356)
securityContext:
  pod:
    runAsNonRoot: true
    fsGroup: 1000
  container:
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL

# Control Plane API
controlPlaneApi:
  enabled: true
  replicaCount: 2
  image:
    repository: control-plane-api
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000

# MCP Gateway
mcpGateway:
  enabled: true
  replicaCount: 2
  image:
    repository: mcp-gateway
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000

# Portal
portal:
  enabled: true
  replicaCount: 2
  image:
    repository: portal
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  securityContext:
    runAsUser: 101
    runAsGroup: 101

# Console (Control Plane UI)
console:
  enabled: true
  replicaCount: 2
  image:
    repository: control-plane-ui
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  securityContext:
    runAsUser: 101
    runAsGroup: 101

# Network Security (CAB-356)
networkPolicy:
  enabled: false  # Enable when CNI supports NetworkPolicy (e.g., Calico, Cilium)
  # Default deny all ingress except from allowed sources
  defaultDeny: true
  # Allow ingress from nginx-ingress controller
  allowIngressController: true
  ingressControllerNamespace: ingress-nginx
  # Allow inter-service communication within stoa-system
  allowIntraNamespace: true

# Error Snapshots / Flight Recorder (CAB-397)
errorSnapshots:
  enabled: true
  # Capture configuration
  captureOn4xx: false
  captureOn5xx: true
  captureOnTimeout: true
  timeoutThresholdMs: 30000
  # Storage configuration (MinIO)
  storage:
    type: minio
    endpoint: minio.stoa-system:9000
    bucket: error-snapshots
    useSSL: false
    # Credentials from secret
    existingSecret: error-snapshots-minio
    accessKeyKey: access-key
    secretKeyKey: secret-key
  # Retention
  retentionDays: 30
  # Performance
  maxBodySize: 10000
  asyncCapture: true

# Kafka Bridge - HTTP to Kafka relay for gateway error snapshots (CAB-485)
kafkaBridge:
  enabled: true
  replicaCount: 2
  image:
    repository: 848853684735.dkr.ecr.eu-west-3.amazonaws.com/stoa/kafka-bridge
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
  # Kafka configuration
  kafka:
    bootstrapServers: redpanda.stoa-system:9092
    topic: stoa.errors.snapshots
    # SASL credentials from secret (optional)
    existingSecret: ""
    usernameKey: username
    passwordKey: password
  # Service configuration
  service:
    type: ClusterIP
    port: 8080
