# =============================================================================
# STOA Platform - Grafana Dashboard Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'STOA Platform'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
