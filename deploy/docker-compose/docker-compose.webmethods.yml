# webMethods API Gateway local sandbox for development and testing.
# Usage: docker compose -f docker-compose.webmethods.yml up -d
# Health: curl -u Administrator:manage http://localhost:5555/rest/apigateway/health

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  apigateway:
    image: sagcr.azurecr.io/apigateway:10.15
    # Alternative IBM 11.x: ibmwebmethods.azurecr.io/apigateway:11.1
    ports:
      - "5555:5555"   # Runtime API + Admin REST
      - "9072:9072"   # Admin UI (debug only â€” never use in prod)
    environment:
      - apigw_elasticsearch_hosts=elasticsearch:9200
      - apigw_elasticsearch_http_username=
      - apigw_elasticsearch_http_password=
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -u Administrator:manage http://localhost:5555/rest/apigateway/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 60s

volumes:
  es-data:
