# ExternalSecret for PostgreSQL credentials
# Syncs from Vault to K8s Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgresql-credentials
  namespace: stoa-system
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: stoa-platform
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: postgresql-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
        host: "{{ .host }}"
        port: "{{ .port }}"
        database: "{{ .database }}"
  data:
    - secretKey: username
      remoteRef:
        key: apim/dev/database
        property: username
    - secretKey: password
      remoteRef:
        key: apim/dev/database
        property: password
    - secretKey: host
      remoteRef:
        key: apim/dev/database
        property: host
    - secretKey: port
      remoteRef:
        key: apim/dev/database
        property: port
    - secretKey: database
      remoteRef:
        key: apim/dev/database
        property: database
---
# ExternalSecret for control-plane-db-secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: control-plane-db-secret
  namespace: stoa-system
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: stoa-platform
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: control-plane-db-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        POSTGRES_USER: "{{ .username }}"
        POSTGRES_PASSWORD: "{{ .password }}"
        POSTGRES_DB: "{{ .database }}"
  data:
    - secretKey: username
      remoteRef:
        key: apim/dev/database
        property: username
    - secretKey: password
      remoteRef:
        key: apim/dev/database
        property: password
    - secretKey: database
      remoteRef:
        key: apim/dev/database
        property: database
---
# ExternalSecret for control-plane-api-secrets (DATABASE_URL)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: control-plane-api-database-url
  namespace: stoa-system
  labels:
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: stoa-platform
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: control-plane-api-database-url
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        DATABASE_URL: "postgresql+asyncpg://{{ .username }}:{{ .password }}@{{ .host }}:{{ .port }}/{{ .database }}"
  data:
    - secretKey: username
      remoteRef:
        key: apim/dev/database
        property: username
    - secretKey: password
      remoteRef:
        key: apim/dev/database
        property: password
    - secretKey: host
      remoteRef:
        key: apim/dev/database
        property: host
    - secretKey: port
      remoteRef:
        key: apim/dev/database
        property: port
    - secretKey: database
      remoteRef:
        key: apim/dev/database
        property: database
