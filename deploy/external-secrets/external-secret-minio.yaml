# ExternalSecret for MinIO credentials
# Syncs from Vault to K8s Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-credentials
  namespace: stoa-system
  labels:
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: stoa-platform
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: minio-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        rootUser: "{{ .root_user }}"
        rootPassword: "{{ .root_password }}"
  data:
    - secretKey: root_user
      remoteRef:
        key: apim/dev/minio
        property: root_user
    - secretKey: root_password
      remoteRef:
        key: apim/dev/minio
        property: root_password
---
