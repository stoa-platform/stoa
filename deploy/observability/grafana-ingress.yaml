# Grafana Ingress - Apply to stoa-monitoring namespace
# kubectl apply -f grafana-ingress.yaml -n stoa-monitoring
#
# Prerequisites:
# - kube-prometheus-stack installed in stoa-monitoring namespace
# - nginx ingress controller installed
# - cert-manager installed with letsencrypt-prod ClusterIssuer
#
# Customize: Replace stoa.cab-i.com with your base domain
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: stoa-monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: stoa-platform
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grafana.stoa.cab-i.com
      secretName: grafana-tls
  rules:
    - host: grafana.stoa.cab-i.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
