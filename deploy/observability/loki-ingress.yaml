# Loki Ingress - Apply to stoa-system namespace
# kubectl apply -f loki-ingress.yaml -n stoa-system
#
# Prerequisites:
# - Loki deployed via stoa-platform Helm chart in stoa-system namespace
# - nginx ingress controller installed
# - cert-manager installed with letsencrypt-prod ClusterIssuer
#
# Customize: Replace stoa.cab-i.com with your base domain
#
# Note: This is also included in the Helm chart if observability.ingress.enabled=true
# Use this file only if deploying Ingress separately from Helm
#
# Optional: Enable basic auth by uncommenting auth annotations
# and creating the secret:
#   htpasswd -c auth admin
#   kubectl create secret generic loki-basic-auth --from-file=auth -n stoa-system
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loki
  namespace: stoa-system
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: stoa-platform
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # Uncomment for basic auth protection:
    # nginx.ingress.kubernetes.io/auth-type: basic
    # nginx.ingress.kubernetes.io/auth-secret: loki-basic-auth
    # nginx.ingress.kubernetes.io/auth-realm: "Loki - Authentication Required"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - loki.stoa.cab-i.com
      secretName: loki-tls
  rules:
    - host: loki.stoa.cab-i.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stoa-platform-loki
                port:
                  number: 3100
