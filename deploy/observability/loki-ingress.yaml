# Loki Ingress - Apply to stoa-system namespace
# kubectl apply -f loki-ingress.yaml -n stoa-system
#
# Prerequisites:
# - Loki deployed via stoa-platform Helm chart in stoa-system namespace
# - oauth2-proxy-loki deployed (for Keycloak auth)
# - nginx ingress controller installed
# - cert-manager installed with letsencrypt-prod ClusterIssuer
#
# Customize: Replace stoa.cab-i.com with your base domain
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loki
  namespace: stoa-system
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: stoa-platform
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - loki.stoa.cab-i.com
      secretName: loki-tls
  rules:
    - host: loki.stoa.cab-i.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy-loki
                port:
                  number: 4180
