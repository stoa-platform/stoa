# OAuth2 Proxy for Prometheus
# Provides Keycloak authentication in front of Prometheus
#
# Prerequisites:
# 1. Create secret: kubectl create secret generic oauth2-proxy-secret -n stoa-monitoring \
#      --from-literal=cookie-secret=$(openssl rand -base64 32) \
#      --from-literal=client-secret=<KEYCLOAK_CLIENT_SECRET>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-prometheus
  namespace: stoa-monitoring
  labels:
    app: oauth2-proxy-prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy-prometheus
  template:
    metadata:
      labels:
        app: oauth2-proxy-prometheus
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.5.1
          args:
            - --provider=keycloak-oidc
            - --client-id=observability
            - --redirect-url=https://prometheus.gostoa.dev/oauth2/callback
            - --oidc-issuer-url=https://auth.gostoa.dev/realms/stoa
            - --email-domain=*
            - --upstream=http://kube-prometheus-stack-prometheus:9090
            - --http-address=0.0.0.0:4180
            - --cookie-secure=true
            - --cookie-domain=.gostoa.dev
            - --cookie-name=_oauth2_proxy_prometheus
            - --skip-provider-button=false
            - --pass-authorization-header=true
            - --pass-access-token=true
            - --set-authorization-header=true
            - --set-xauthrequest=true
            - --insecure-oidc-skip-issuer-verification=false
            - --skip-oidc-discovery=false
            - --oidc-extra-audience=account
          env:
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secret
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secret
                  key: cookie-secret
          ports:
            - containerPort: 4180
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy-prometheus
  namespace: stoa-monitoring
  labels:
    app: oauth2-proxy-prometheus
spec:
  type: ClusterIP
  ports:
    - port: 4180
      targetPort: http
      name: http
  selector:
    app: oauth2-proxy-prometheus
