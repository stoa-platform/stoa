# Prometheus Ingress - Apply to stoa-monitoring namespace
# kubectl apply -f prometheus-ingress.yaml -n stoa-monitoring
#
# Prerequisites:
# - kube-prometheus-stack installed in stoa-monitoring namespace
# - nginx ingress controller installed
# - cert-manager installed with letsencrypt-prod ClusterIssuer
#
# Customize: Replace stoa.cab-i.com with your base domain
#
# Optional: Enable basic auth by uncommenting auth annotations
# and creating the secret:
#   htpasswd -c auth admin
#   kubectl create secret generic prometheus-basic-auth --from-file=auth -n stoa-monitoring
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus
  namespace: stoa-monitoring
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: stoa-platform
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # Uncomment for basic auth protection:
    # nginx.ingress.kubernetes.io/auth-type: basic
    # nginx.ingress.kubernetes.io/auth-secret: prometheus-basic-auth
    # nginx.ingress.kubernetes.io/auth-realm: "Prometheus - Authentication Required"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - prometheus.stoa.cab-i.com
      secretName: prometheus-tls
  rules:
    - host: prometheus.stoa.cab-i.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-prometheus
                port:
                  number: 9090
