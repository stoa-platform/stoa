# Loki Configuration for STOA Platform
# CAB-281: Log Aggregation with Loki
#
# Loki is a horizontally-scalable, highly-available, multi-tenant log aggregation
# system inspired by Prometheus.

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache

limits_config:
  # Retention period for logs (30 days)
  retention_period: 720h

  # Ingestion limits
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB

  # Query limits
  max_query_parallelism: 32
  max_query_series: 500
  max_entries_limit_per_query: 5000

  # Cardinality limits
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

  # Allow structured metadata (for JSON log fields)
  allow_structured_metadata: true

compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

ruler:
  alertmanager_url: http://alertmanager:9093
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  enable_api: true
  enable_alertmanager_v2: true

# Analytics and telemetry (disabled for privacy)
analytics:
  reporting_enabled: false

# Query frontend configuration
frontend:
  max_outstanding_per_tenant: 2048
  compress_responses: true

# Querier configuration
querier:
  max_concurrent: 20
