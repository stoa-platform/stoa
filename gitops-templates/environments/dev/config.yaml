# Development Environment Configuration
environment: dev
description: Development environment for testing and integration

variables:
  # Domain configuration
  BASE_DOMAIN: "dev.apim.cab-i.com"
  GATEWAY_URL: "https://gateway.dev.apim.cab-i.com"
  PORTAL_URL: "https://portal.dev.apim.cab-i.com"

  # Backend configuration
  BACKEND_TIMEOUT: "60"
  BACKEND_RETRY_COUNT: "5"

  # Rate limiting (relaxed for dev)
  RATE_LIMIT_REQUESTS: "1000"
  RATE_LIMIT_WINDOW: "60"
  RATE_LIMIT_BURST: "100"

  # Logging (verbose for dev)
  LOG_LEVEL: "DEBUG"

  # Security (relaxed for dev)
  CORS_ALLOWED_ORIGINS: "*"

  # Monitoring
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  TRACING_SAMPLE_RATE: "1.0"

# Dev-specific settings
settings:
  auto_deploy: true
  require_approval: false
  allow_untested_apis: true

# Vault path prefix for this environment
vault:
  path_prefix: "secret/data/dev"
