apiVersion: stoa.io/v1
kind: WebMethodsAliases
metadata:
  environment: staging
  description: "Backend endpoints for STAGING environment"

aliases:
  # Example backend service
  example-backend:
    url: http://example-service.${K8S_NAMESPACE}.svc.cluster.local:8080
    timeout: 30s
    retries: 3
    healthCheck:
      path: /health
      interval: 30s

