  namespace: stoa-system
  labels:
    app.kubernetes.io/part-of: stoa-platform
    security.stoa.dev/policy: cab-945
spec:
  podSelector:
    matchLabels:
      app: stoa-portal
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow from Ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080

    # Allow health checks from cluster network
    - from:
        - ipBlock:
            cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 8080

  egress:
    # Portal only serves static files, minimal egress needed
    # Allow DNS for any dynamic config
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
