apiVersion: v1
kind: ConfigMap
metadata:
  name: opensearch-sync-config
  namespace: stoa-system
  labels:
    app.kubernetes.io/name: opensearch-sync
    app.kubernetes.io/component: sync-service
    app.kubernetes.io/part-of: stoa
data:
  POSTGRES_HOST: "postgresql.stoa-system.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "stoa"
  OPENSEARCH_HOST: "https://opensearch.logging.svc.cluster.local:9200"
  OPENSEARCH_VERIFY_CERTS: "false"
  SYNC_BATCH_SIZE: "100"
  SYNC_RETRY_ATTEMPTS: "3"
  SYNC_RETRY_DELAY: "1.0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-sync
  namespace: stoa-system
  labels:
    app.kubernetes.io/name: opensearch-sync
    app.kubernetes.io/component: sync-service
    app.kubernetes.io/part-of: stoa
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opensearch-sync
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opensearch-sync
        app.kubernetes.io/component: sync-service
    spec:
      serviceAccountName: stoa-sync-service
      containers:
        - name: sync
          image: ghcr.io/stoa-platform/opensearch-sync:latest
          imagePullPolicy: Always
          args: ["--mode", "realtime"]
          envFrom:
            - configMapRef:
                name: opensearch-sync-config
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: password
            - name: OPENSEARCH_USER
              valueFrom:
                secretKeyRef:
                  name: opensearch-credentials
                  key: username
            - name: OPENSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: opensearch-credentials
                  key: password
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - python
                - sync_service.py
                - --mode
                - health
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - python
                - sync_service.py
                - --mode
                - health
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
      restartPolicy: Always
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stoa-sync-service
  namespace: stoa-system
  labels:
    app.kubernetes.io/name: opensearch-sync
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: opensearch-full-sync
  namespace: stoa-system
  labels:
    app.kubernetes.io/name: opensearch-sync
    app.kubernetes.io/component: cronjob
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM UTC
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: stoa-sync-service
          containers:
            - name: sync
              image: ghcr.io/stoa-platform/opensearch-sync:latest
              args: ["--mode", "full"]
              envFrom:
                - configMapRef:
                    name: opensearch-sync-config
              env:
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgresql-credentials
                      key: username
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgresql-credentials
                      key: password
                - name: OPENSEARCH_USER
                  valueFrom:
                    secretKeyRef:
                      name: opensearch-credentials
                      key: username
                - name: OPENSEARCH_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: opensearch-credentials
                      key: password
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
          restartPolicy: OnFailure
---
apiVersion: v1
kind: Secret
metadata:
  name: opensearch-credentials
  namespace: stoa-system
  labels:
    app.kubernetes.io/name: opensearch-sync
type: Opaque
stringData:
  username: admin
  password: "${OPENSEARCH_PASSWORD}"  # Replace or use External Secrets
