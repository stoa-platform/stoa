# Prometheus configuration for STOA MCP Gateway development

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # MCP Gateway metrics
  - job_name: "stoa-mcp-gateway"
    static_configs:
      - targets: ["mcp-gateway:8080"]
    metrics_path: /metrics
    scrape_interval: 5s

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
