apiVersion: apps/v1
kind: Deployment
metadata:
  name: stoa-mcp-gateway
  namespace: stoa-system
  labels:
    app: stoa-mcp-gateway
    app.kubernetes.io/name: stoa-mcp-gateway
    app.kubernetes.io/component: mcp-gateway
    app.kubernetes.io/part-of: stoa-platform
spec:
  replicas: 2
  # CAB-957: Anti-Zombie rolling update strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0  # Never reduce capacity during deploy
      maxSurge: 1
  minReadySeconds: 30    # Wait 30s after ready before accepting traffic
  selector:
    matchLabels:
      app: stoa-mcp-gateway
  template:
    metadata:
      labels:
        app: stoa-mcp-gateway
        app.kubernetes.io/name: stoa-mcp-gateway
    spec:
      serviceAccountName: stoa-mcp-gateway
      # CAB-945: Keep automountServiceAccountToken enabled (needed for CRD access)
      automountServiceAccountToken: true
      # CAB-957: Allow graceful shutdown
      terminationGracePeriodSeconds: 60
      containers:
        - name: stoa-mcp-gateway
          image: 848853684735.dkr.ecr.eu-west-1.amazonaws.com/apim/stoa-mcp-gateway:dev-latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: stoa-mcp-gateway-config
            - secretRef:
                name: stoa-mcp-gateway-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # CAB-308: K8s-standard health probes
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30  # 5s * 30 = 150s max startup time
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # CAB-957: Deep readiness probe with anti-zombie pattern
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10   # Give time for deep checks to initialize
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 2       # 2 consecutive OK before ready
          # CAB-957: Graceful shutdown lifecycle
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]  # Allow LB to drain
          # CAB-945: Container hardening
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      # CAB-945: Pod-level security context
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: stoa-mcp-gateway
  namespace: stoa-system
  labels:
    app: stoa-mcp-gateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: stoa-mcp-gateway
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stoa-mcp-gateway
  namespace: stoa-system
  labels:
    app: stoa-mcp-gateway
