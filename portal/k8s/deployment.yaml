apiVersion: apps/v1
kind: Deployment
metadata:
  name: stoa-portal
  namespace: stoa-system
  labels:
    app: stoa-portal
    app.kubernetes.io/name: stoa-portal
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: stoa-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stoa-portal
  template:
    metadata:
      labels:
        app: stoa-portal
        app.kubernetes.io/name: stoa-portal
    spec:
      # CAB-945: Don't mount service account token (not needed)
      automountServiceAccountToken: false
      containers:
        - name: stoa-portal
          image: 848853684735.dkr.ecr.eu-west-1.amazonaws.com/stoa-portal:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          # CAB-945: Container hardening
          securityContext:
            runAsNonRoot: true
            runAsUser: 101  # nginx user
            runAsGroup: 101
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          # CAB-945: Mount writable paths for nginx
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: tmp
              mountPath: /tmp
      # CAB-945: Pod-level security context
      securityContext:
        runAsNonRoot: true
        fsGroup: 101
      # CAB-945: EmptyDir volumes for nginx writable paths
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: stoa-portal
  namespace: stoa-system
  labels:
    app: stoa-portal
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: stoa-portal
