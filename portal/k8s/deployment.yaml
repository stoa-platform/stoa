apiVersion: apps/v1
kind: Deployment
metadata:
  name: stoa-portal
  namespace: stoa-system
  labels:
    app: stoa-portal
    app.kubernetes.io/name: stoa-portal
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: stoa-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stoa-portal
  template:
    metadata:
      labels:
        app: stoa-portal
        app.kubernetes.io/name: stoa-portal
    spec:
      containers:
        - name: stoa-portal
          image: 848853684735.dkr.ecr.eu-west-1.amazonaws.com/apim/stoa-portal:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 101  # nginx user
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 101
---
apiVersion: v1
kind: Service
metadata:
  name: stoa-portal
  namespace: stoa-system
  labels:
    app: stoa-portal
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: stoa-portal
