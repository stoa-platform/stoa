apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stoa-portal
  namespace: stoa-system
  labels:
    app: stoa-portal
    app.kubernetes.io/name: stoa-portal
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: stoa-platform
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: portal.stoa.cab-i.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stoa-portal
                port:
                  number: 80
  tls:
    - hosts:
        - portal.stoa.cab-i.com
      secretName: stoa-portal-tls
