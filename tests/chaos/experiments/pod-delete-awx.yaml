# =============================================================================
# Chaos Experiment: AWX Pod Delete
# =============================================================================
# STOA Platform - Phase 9.5 Production Readiness
# Tests AWX recovery when components are killed
# Expected: Kubernetes recreates pods, running jobs resume/retry
# =============================================================================

apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: awx-web-pod-delete
  namespace: awx
  labels:
    app.kubernetes.io/name: chaos-experiment
    app.kubernetes.io/component: awx-web
    chaos-type: pod-delete
spec:
  engineState: "active"

  appinfo:
    appns: awx
    applabel: "app.kubernetes.io/name=awx-web"
    appkind: deployment

  chaosServiceAccount: litmus-admin

  experiments:
    - name: pod-delete
      spec:
        components:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: "30"
            - name: PODS_AFFECTED_PERC
              value: "100"      # Delete all web pods
            - name: CHAOS_INTERVAL
              value: "10"
            - name: FORCE
              value: "false"
            - name: SEQUENCE
              value: "serial"
            - name: CONTAINER_RUNTIME
              value: "containerd"
            - name: SOCKET_PATH
              value: "/run/containerd/containerd.sock"

        probe:
          - name: "awx-health-check"
            type: "httpProbe"
            httpProbe/inputs:
              url: "http://awx-service.awx.svc/api/v2/ping/"
              method:
                get:
                  criteria: "=="
                  responseCode: "200"
            mode: "Continuous"
            runProperties:
              probeTimeout: 30
              interval: 10
              retry: 5
              probePollingInterval: 5

