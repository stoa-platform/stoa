# AWX PostgreSQL Pod Delete (careful!)
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: awx-postgres-pod-delete
  namespace: awx
  labels:
    app.kubernetes.io/name: chaos-experiment
    app.kubernetes.io/component: awx-postgres
    chaos-type: pod-delete
spec:
  engineState: "active"

  appinfo:
    appns: awx
    applabel: "app.kubernetes.io/name=awx-postgres"
    appkind: statefulset

  chaosServiceAccount: litmus-admin

  experiments:
    - name: pod-delete
      spec:
        components:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: "20"       # Short duration for DB
            - name: PODS_AFFECTED_PERC
              value: "100"
            - name: CHAOS_INTERVAL
              value: "20"
            - name: FORCE
              value: "false"    # Graceful shutdown
            - name: SEQUENCE
              value: "serial"
            - name: CONTAINER_RUNTIME
              value: "containerd"
            - name: SOCKET_PATH
              value: "/run/containerd/containerd.sock"

        probe:
          # Wait for postgres to be ready
          - name: "postgres-ready"
            type: "cmdProbe"
            cmdProbe/inputs:
              command: "pg_isready -h awx-postgres.awx.svc -p 5432 -U awx"
              source:
                image: "bitnami/postgresql:15"
              comparator:
                type: "string"
                criteria: "contains"
                value: "accepting connections"
            mode: "EOT"
            runProperties:
              probeTimeout: 60
              interval: 10
              retry: 6

          # Verify AWX can connect after recovery
          - name: "awx-db-connection"
            type: "httpProbe"
            httpProbe/inputs:
              url: "http://awx-service.awx.svc/api/v2/ping/"
              method:
                get:
                  criteria: "=="
                  responseCode: "200"
            mode: "EOT"
            runProperties:
              probeTimeout: 120
              interval: 15
              retry: 8
