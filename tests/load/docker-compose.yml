version: '3.8'

# =============================================================================
# K6 Load Testing Stack
# =============================================================================
# STOA Platform - Phase 9.5 Production Readiness
# Local K6 + InfluxDB + Grafana for load test execution and analysis
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # InfluxDB - Time series database for K6 metrics
  # ---------------------------------------------------------------------------
  influxdb:
    image: influxdb:1.8
    container_name: stoa-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - k6-network
    healthcheck:
      test: ["CMD", "influx", "-execute", "SHOW DATABASES"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Grafana - Visualization dashboards
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.0
    container_name: stoa-grafana-k6
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - k6-network
    depends_on:
      - influxdb
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # K6 - Load testing tool
  # ---------------------------------------------------------------------------
  k6:
    image: grafana/k6:0.47.0
    container_name: stoa-k6
    volumes:
      - ./k6:/scripts
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
      - ENVIRONMENT=${ENVIRONMENT:-dev}
      - TEST_USER=${TEST_USER:-}
      - TEST_PASSWORD=${TEST_PASSWORD:-}
      - CLIENT_SECRET=${CLIENT_SECRET:-}
    networks:
      - k6-network
    depends_on:
      influxdb:
        condition: service_healthy
    # Command is overridden when running specific tests
    entrypoint: ["k6"]
    command: ["version"]
    profiles:
      - k6

networks:
  k6-network:
    driver: bridge

volumes:
  influxdb-data:
  grafana-data:
